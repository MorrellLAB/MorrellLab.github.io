<div class="home">
    <ul class="posts">
        {% for post in site.classics %}
            <li>
                <a class="post-link" href="{{ post.paper_url }}">{{ post.paper_title }}</a> <br />
                <span class="post-content">{{ post.paper_author }} ({{ post.paper_year }}). {{post.paper_journal }}.</span>
            </li>
        {% endfor %}
    </ul>
</div>
