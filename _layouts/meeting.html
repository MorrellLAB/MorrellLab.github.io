---
layout: default
---
<div class="post">
    
    <header class="post-header">
        <h1>{{ page.meet_date | date: "%b %-d, %Y" }} &#9675 {{ page.leader }} </h1>
    </header>
    
    <article class="post-content">
        {{ page.paper_author }} ({{ page.paper_year }}) <a href="{{ page.paper_url }}" rel="external">{{ page.paper_title }}</a>. {{ page.paper_journal }}
    </article>

</div>
