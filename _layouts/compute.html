---
layout: default
---
<div class="post">
    
    <header class="post-header">
        <h1>{{ page.topic }}</h1>
        <p class="meta">
            Lead by: {{ page.leaders }}
            <br />
            {{ page.meet_date | date: "%b %-d, %Y" }}
        </p>
    </header>
    
    <article class="post-content">
        {{ content }}
    </article>

</div>
